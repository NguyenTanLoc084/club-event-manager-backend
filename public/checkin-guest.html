<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T·ª± check-in S·ª± ki·ªán | Guest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Montserrat', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; margin: 0; }
        .guest-card { background: white; border-radius: 20px; padding: 40px; box-shadow: 0 15px 35px rgba(0,0,0,0.2); width: 100%; max-width: 450px; text-align: center; }
        #statusBox { display: none; margin-top: 20px; border-radius: 10px; padding: 15px; font-weight: 600; }
        
        /* Loader m∆∞·ª£t m√† */
        #loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #1e3c72; display: flex; justify-content: center; align-items: center; z-index: 9999; transition: opacity 0.5s; }
        .spinner { width: 50px; height: 50px; border: 5px solid rgba(255,255,255,0.3); border-radius: 50%; border-top-color: #fff; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .loader-hidden { opacity: 0; visibility: hidden; }
    </style>
</head>
<body>
    <div id="loader"><div class="spinner"></div></div>

    <div class="container d-flex justify-content-center">
        <div class="guest-card">
            <h2 class="fw-bold mb-3">üìç Check-in</h2>
            <p class="text-muted mb-4">Nh·∫≠p m√£ v√© tr√™n QR Code c·ªßa b·∫°n ƒë·ªÉ x√°c nh·∫≠n c√≥ m·∫∑t t·∫°i s·ª± ki·ªán.</p>
            
            <input type="text" id="ticketCode" class="form-control form-control-lg text-center mb-3" placeholder="V√≠ d·ª•: TICKET_123456">
            <button class="btn btn-primary w-100 btn-lg fw-bold shadow" onclick="guestCheckIn()">X√ÅC NH·∫¨N C√ì M·∫∂T</button>

            <div id="statusBox"></div>
            
            <div class="mt-4">
                <a href="index.html" class="text-decoration-none text-secondary small">‚Üê Quay l·∫°i trang ch·ªß</a>
            </div>
        </div>
    </div>

    <script>
        window.addEventListener("load", () => {
            setTimeout(() => document.getElementById("loader").classList.add("loader-hidden"), 500);
        });

        function guestCheckIn() {
            const ticket = document.getElementById("ticketCode").value;
            const statusBox = document.getElementById("statusBox");

            if (!ticket) {
                alert("B·∫°n ch∆∞a nh·∫≠p m√£ v√© m√†!");
                return;
            }

            fetch('/api/checkin', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ ticket })
            })
            .then(res => res.json())
            .then(data => {
                statusBox.style.display = "block";
                statusBox.innerText = data.message;
                
                if (data.message.includes("th√†nh c√¥ng")) {
                    statusBox.className = "alert alert-success mt-3";
                    document.getElementById("ticketCode").value = "";
                } else {
                    statusBox.className = "alert alert-warning mt-3";
                }
            })
            .catch(() => alert("L·ªói k·∫øt n·ªëi server!"));
        }
    </script>
</body>
</html>
